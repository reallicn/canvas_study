<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 不实用css属性来设置canvas宽高，  -->
<canvas id="canvas" width="800" height="800" style="border:1px solid gray;">
    <h4>你的浏览器不支持canvas, 请升级浏览器</h4>
    <img src="no_canvas.png" alt="canvas not available"/>
</canvas>
</body>
    <script type="text/javascript">

        var tangram = [
            {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:'#caff67'},
            {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:'#67becf'},
            {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:'#ef3d61'},
            {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:'#f9f51a'},
            {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:'#a594c0'},
            {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:'#fa8ecc'},
            {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:'#f6ca29'},
        ];

        window.onload = function (){
            let canvas = document.querySelector("#canvas");
            let context = canvas.getContext('2d');
            for (let i = 0; i < tangram.length; i++) {
                draw(tangram[i],context); //画三角形
            }

            function draw (piece,cxt) {
                cxt.beginPath();
                cxt.moveTo(piece.p[0].x, piece.p[0].y);
                for (let i = 0; i < piece.p.length; i++) {
                    cxt.lineTo(piece.p[i].x,piece.p[i].y);
                }
                cxt.closePath();
                cxt.fillStyle=piece.color;
                cxt.fill();

                cxt.strokeStyle='yellow';
                cxt.lineWidth=4;
                cxt.stroke();

            } 
        }
    </script>
</html>
